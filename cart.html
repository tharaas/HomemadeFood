            <form  autocomplete="off" id="formCart" class="col s12" action="/action_page.php">
      
              <div class="row">
                <div class="input-feild col s12">
                  <h3>Billing Address</h3>
                  <label for="userName"><i class="fa fa-user"></i> Full Name</label>
                  <input required type="text" id="userName" name="firstname" class="validate" placeholder="John M. Doe">
                  <label for="userEmail"><i class="fa fa-envelope"></i> Email</label>
                  <input required type="text" id="userEmail" name="email" class="validate" placeholder="john@example.com">

                  <input required type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                </div>
              </div>
      
              <div class="input-feild col s12">
                  <h3>Payment</h3>
                  <label for="cname">Name on Card</label>
                  <input required type="text" id="cname" name="cardname" class="validate" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input required type="text" id="ccnum" name="cardnumber" class="validate" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input required type="text" id="expmonth" name="expmonth" class="validate" placeholder="September">
      
                  <div class="row">
                    <div class="input-feild col s12">
                      <label for="expyear">Exp Year</label>
                      <input required type="text" id="expyear" name="expyear" class="validate" placeholder="2025">
                    </div>
                    <div class="input-feild col s12">
                      <label for="cvv">CVV</label>
                      <input required type="text" id="cvv" name="cvv" class="validate" placeholder="352">
                    </div>
                  </div>
                </div>
            </div>
              
              <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:rgb(19, 231, 168);"> Submit
                <i class="material-icons right"> send </i></button>
            </form>
